<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>

            calculator
        </title>
    </head>
    <body align="center">
        <h1>Calculator</h1>

        <div class="container">
            <input type="text" name="screen" id="screen">
            <div class="cal">
               
                <table>
                    <tr>
                        <td ><button style="background-color: rgb(184, 176, 176)">(</button></td>
                        <td><button style="background-color: rgb(184, 176, 176)">)</button></td>
                        <td><button style="background-color:  rgb(184, 176, 176)">C</button></td>
                        <td><button style="background-color:  rgb(184, 176, 176)">%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button style="background-color:  rgb(184, 176, 176)" >X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button style="background-color:  rgb(184, 176, 176)" >-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button style="background-color:  rgb(184, 176, 176)">+</button></td>
                    </tr>

                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>/</button></td>
                        <td><button style="background-color:  rgb(184, 176, 176)">=</button></td>
                        
                    </tr>
                    <tr>

                        <td  colspan="4" width="100px"><button style="background-color:  rgb(241, 238, 24)">Delete</button></td>
                    </tr>
                
                </table>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
